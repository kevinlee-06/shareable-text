<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="共享的訊息" />
  <meta property="og:description" content="輕鬆地在 Instagram 限時動態分享訊息、代碼" />
  <meta property="og:image" content="https://raw.githubusercontent.com/kevinlee-06/shareable-text/refs/heads/main/ogimage.png" />
  <meta property="og:url" content="https://text.superlily.dev" />
  <title>查看與複製共享的訊息</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    function getMessageFromUrl() {
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');
        if (message) {
            document.getElementById('messageDisplay').value = message;
        } else {
            document.getElementById('messageDisplay').value = '未找到訊息';
        }
        const title = urlParams.get('title');
        if (title) {
            document.getElementById('titleDisplay').innerText = title;
        } else {
            document.getElementById('titleDisplay').innerText = '訊息:';
        }
    }
    function copyText() {
        var copyText = document.getElementById("messageDisplay");
        copyText.select();
        copyText.setSelectionRange(0, 99999);
        document.execCommand("copy");
        alert("已複製訊息: " + copyText.value);
    }
  </script>
</head>
<body onload="getMessageFromUrl()">
  <div class="container">
    <div class="input-group">
      <label id="titleDisplay" for="messageDisplay">訊息</label>
      <input type="text" id="messageDisplay"/>
    </div>
    <button onClick="copyText()">複製</button>
  </div>
  <a href="../">回首頁</a>
</body>
</html>
