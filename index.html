<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="連結分享" />
  <meta property="og:description" content="輕鬆地在 Instagram 限時動態分享訊息、代碼" />
  <meta property="og:image" content="https://text.superlily.dev/ogimage.png" />
  <meta property="og:url" content="https://text.superlily.dev" />
  <title>連結分享</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="input-group">
      <label for="inputTitle">標題</label>
      <input type="text" id="inputTitle">
    </div>

    <div class="input-group">
      <label for="inputText">內容</label>
      <input type="text" id="inputText">
    </div>
    
    <div class="input-group">
      <button onclick="encodeString()">產生網址</button>
    </div>  
      
    <div class="input-group">
      <label for="outputText">網址</label>
      <input type="text" id="outputText">
    </div>

    <div class="input-group">
      <button onClick="copyText()">複製</button>
    </div>
  </div>
    
    
  <script>
    function encodeString() {
      const originalInputTitle = document.getElementById("inputTitle").value;
      const originalInputText = document.getElementById("inputText").value;
      const encodedInputText = encodeURIComponent(originalInputText);
      const encodedInputTitle = encodeURIComponent(originalInputTitle);
      const {protocol, hostname} = window.location
      const port = window.location.port ? ":" + window.location.port : "";
      document.getElementById("outputText").value = `${protocol}//${hostname}${port}/share.html?message=${encodedInputText}&title=${encodedInputTitle}`;
    }

    function isMobileDevice() {
      return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    function copyText() {
        var copyText = document.getElementById("outputText");
        copyText.select();
        copyText.setSelectionRange(0, 99999);
        document.execCommand("copy");
        if(!isMobileDevice) {
          alert("已複製訊息: " + copyText.value);
        }
    }
  </script>
</body>
</html>
